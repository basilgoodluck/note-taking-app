<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Note Taking App</div>
    <div class="body">
        <div class="saved-lists">
            <div>
                <h4>Your Notes</h4>
                <ul class="note-list">
                    <li>Untitled note1.txt</li>
                    <li>Untitled note2.txt</li>
                    <li>Untitled note3.txt</li>
                </ul>
            </div>
        </div>
        <div class="note-page">
            <input class="note-title" value="Untitled Note">
            <textarea class="note-content" name="note-content" id="note-content" value="My note content">
                
            </textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
